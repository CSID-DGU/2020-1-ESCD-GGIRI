{% extends 'base.html' %}
{% block content %}
<form method = "POST" action = "{% url 'residentSignUp' %}"  class="contact100-form validate-form" >
    {% csrf_token %}
    <span class="contact100-form-title">
        세대원 "{{request.session.r_id}}"님에게 온 <br>방문요청 리스트
    </span>
    <table align="center" width="100%" height="70%">
        <th>번호</th>
        <th>이름</th>
        <th>방문목적</th>
        <th>허가/불허</th>

        <tr>
            <td>1.</td>
            <td>김김김</td>
            <td>친구집 방문</td>
            <td>
                <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <a href = "{% url 'resRequestedVisit' %}" class="contact100-form-btn">
                <span>
                    허가
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
            </a>
        </div>
    </div>
            </td>
        </tr>
       <tr>
           <td>2.</td>
            <td>이이이</td>
            <td>배달</td>
            <td>
                <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <a href = "{% url 'resRequestedVisit' %}" class="contact100-form-btn">
                <span>
                    허가
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
            </a>
        </div>
    </div>
            </td>
        </tr>
    </table>



</form>
{% endblock %}
