{% extends 'base.html' %}
{% block content %}
<form method = "post" action = "{% url 'residentSignUp' %}"  class="contact100-form validate-form" >
    {% csrf_token %}
    <span class="contact100-form-title">
        세대원 회원가입
    </span>
    <div class="wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">아이디</span>
        <input class="input100" type="text" name="id" placeholder="아이디를 입력해주세요">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">비밀번호</span>
        <input class="input100" type="password" name="pw" placeholder="비밀번호를 입력해주세요">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">이름</span>
        <input class="input100" type="text" name="name" placeholder="이름을 입력해주세요">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">생년월일</span>
        <input class="input100" type="text" name="birth_year" placeholder="법정생년월일 6자리를 입력해주세요.">
        <span class="focus-input100"></span>
    </div>

    <div>
        <span class="label-input100">동호수 (숫자만 입력해주세요)</span>
            <div class="form-row">
                <div class="col">
                <input type="text" class="form-control" name = "dong" placeholder="동">
                </div>
                <div class="col">
                <input type="text" class="form-control" name = "floor" placeholder="층">
                </div>
                <div class="col">
                <input type="text" class="form-control" name = "ho" placeholder="호">
                </div>
            </div>
    </div>

   <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button class="contact100-form-btn">
                <span>
                    회원가입
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
            </button>
        </div>
    </div>
</form>
{% endblock %}
